<!DOCTYPE html>
<head>
    <title>Greater child</title>
</head>
<body>
    <h1>1</h1>
    <div>
        <h1>2</h1>
        <section>
            <h1>3</h1>
            <h2>4</h2>
        </section>
        <h1>5</h1>
        <section>
            <h3>6</h3>
        </section>
        <h2>7</h2>
    </div>
</body>
<style>
    div>h1{
        color: green;
    }
</style>
</html>
