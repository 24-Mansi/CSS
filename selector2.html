<!DOCTYPE html>
<head>
    <title>Selector2</title>
</head>
<body>
    <h1>A</h1>
    <div class="a">
        <h1>B</h1>
        <div class="b">
            <h2>C</h2>
        </div>
        <div class="c">
            <h1>D</h1>
            <h2>E</h2>
            <div class="b">
                <h1>F</h1>
            </div>
        </div>
        <h1>G</h1>
    </div>
</body>
<style>
    .a .b{
        color: yellow;
    }
    /* div .b{
        color: yellowgreen;
    } */
    /* div .a{
        color: yellow;
    } */
</style>
</html>

<!-- .a is the parent tag and .b is the child tag.
editing will only be applied on child tag no matter its child or grandchild -->
