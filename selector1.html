<!DOCTYPE html>
<head>
    <title>Selector1</title>
</head>
<body>
    <h1>0</h1>
    <div>
        <h1>1</h1>
        <section>
            <h2>2</h2>
            <h1>3</h1>
        </section>
        <h1>4</h1>
        <h3>5</h3>
    </div>
    <h1>6</h1>
</body>
<style>
    div h1{
        color: red;
    }
</style>
</html>

<!-- div is the parent tag abd h1 is the child tad
editing only be applied on child tag not parent -->
